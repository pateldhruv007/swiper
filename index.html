<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <title>Document</title>
</head>
<body>
    
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img height="100%" width="100%" src="https://cdn.pixabay.com/photo/2023/11/18/19/06/futuristic-home-8397004_640.jpg">
      </div>
      <div class="swiper-slide">
        <img height="100%" width="100%" src="https://cdn.pixabay.com/photo/2024/05/15/08/23/bird-8763079_640.jpg">
      </div>
      <div class="swiper-slide">
        <img height="100%" width="100%" src="https://cdn.pixabay.com/photo/2023/01/15/08/55/dog-7719758_640.jpg">
      </div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
